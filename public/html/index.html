<!DOCTYPE html>
<html>

<head>
    <title>BRD - Boulder's Finest</title>
    <script src="https://unpkg.com/vue"></script>
    <!-- jq -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <!--     bootsrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- main.js -->
    <script src="/js/main.js"></script>

    <!-- main.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container text-center" id="head1">
            <h1 id="title1">Boulder Resturant Directory</h1>
            <p style="font-size:1.5rem">A guide to Boulder's finest cusine</p>
        </div>
    </div>

    <!-- map -->
    <div class="container">
        <div class="mapDisplay row col-xs-12">
            <div id="map"></div>
        </div>
    </div>


    <!-- vue -->
    <div id="displayMe">
        <!-- Main Container -->
        <div class="container">
            <div class="container row col-xs-12" id="mainbody">
                <form id="search" style="margin-top: 1em">
                    <h3 id="label1">How about Dinner</h3>

                    <input id="whatToDo" type="text" placeholder="what (bars, restaurants, cafes...)" size="30" />
                    <input id="place" type="text" placeholder="where..." size="30" />
                    <button id="searchBtn">Search</button>

                </form>

                <!-- bootstrap accordion -->

                <div id="displayListing">
                    <div class="card" v-for="(location, index) in dataList">

                        <h5>
                            <ul>
                                <li>{{location.name}} || rating: {{location.rating}}
                                    <div>{{location.googleAddress}} </div>

                                </li>
                            </ul>
                        </h5>


                    </div>
                </div>
            </div>

            <!--                end bootstrap collapse-->

        </div>
        <!-- end of #mainbody -->
    </div>
    <!-- end of main container -->

    </div>


    <!-- footer -->
    <div class="container-fluid">
        <div class="row col-xs-12">
            <footer>Boulder Resturants Directory | {LoSoBe} ~ 2017</footer>
        </div>
    </div>



    <!-- places library -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCditWW_QbHS5b178NVjooCD4Fh3QocDBY&libraries=places"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>

</html>
